<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HackZurich 2016 - Yoruba</title>
        <link rel="shortcut icon" href="favicon.ico">
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,width=device-width">
        <meta name="theme-color" content="#4bbf6b">

        <link type="text/css" rel="stylesheet" href="./css/materialize.min.css" />

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Welcome to HackZurich Poll</h1>
            <h3>What is your favorite programming language ?</h2>

                <p><input name='answer' type='radio' id='programming_5' value='Python' /><label for='programming_5'>Python</label></p>
                <p><input name='answer' type='radio' id='programming_6' value='JavaScript' /><label for='programming_6'>JavaScript</label></p>
                <p><input name='answer' type='radio' id='programming_7' value='PHP' /><label for='programming_7'>PHP</label></p>
                <p><input name='answer' type='radio' id='programming_8' value='Assembly language' /><label for='programming_8'>Assembly language</label></p>

                <p><input name='answer' type='radio' id='programming_10' value='Perl' /><label for='programming_10'>Perl</label></p>
                <p><input name='answer' type='radio' id='programming_11' value='Delphi/Object Pascal' /><label for='programming_11'>Delphi/Object Pascal</label></p>
                <p><input name='answer' type='radio' id='programming_12' value='Ruby' /><label for='programming_12'>Ruby</label></p>
                <p><input name='answer' type='radio' id='programming_13' value='Swift' /><label for='programming_13'>Swift</label></p>
                <p><input name='answer' type='radio' id='programming_14' value='Objective-C' /><label for='programming_14'>Objective-C</label></p>
                <p><input name='answer' type='radio' id='programming_16' value='Groovy' /><label for='programming_16'>Groovy</label></p>
                <p><input name='answer' type='radio' id='programming_19' value='Go' /><label for='programming_19'>Go</label></p>
                <p><input name='answer' type='radio' id='programming_23' value='ABAP' /><label for='programming_23'>ABAP</label></p>
                <p><input name='answer' type='radio' id='programming_25' value='COBOL' /><label for='programming_25'>COBOL</label></p>
                <p><input name='answer' type='radio' id='programming_31' value='Lua' /><label for='programming_31'>Lua</label></p>
                <p><input name='answer' type='radio' id='programming_32' value='Ada' /><label for='programming_32'>Ada</label></p>
                <p><input name='answer' type='radio' id='programming_33' value='Scala' /><label for='programming_33'>Scala</label></p>
                <p><input name='answer' type='radio' id='programming_40' value='Scheme' /><label for='programming_40'>Scheme</label></p>
                <p><input name='answer' type='radio' id='programming_41' value='Haskell' /><label for='programming_41'>Haskell</label></p>
                <p><input name='answer' type='radio' id='programming_43' value='Erlang' /><label for='programming_43'>Erlang</label></p>
                <p><input name='answer' type='radio' id='programming_46' value='Rust' /><label for='programming_46'>Rust</label></p>
                <p><input name='answer' type='radio' id='programming_51' value='Clojure' /><label for='programming_51'>Clojure</label></p>
                <p class="input-field" style="margin-top:20px">
                    <input id="phone" type="text" required placeholder="+551199999999">
                    <label for="phone">Cellphone number</label>
                </p>

                <button type="submit" class="btn btn-block" style="margin-bottom:20px">
                    Send poll and access internet
                </button>
            </form>        
        </div>

        <script type="text/javascript">
            jQuery(document).ready(function() {
                var poll = jQuery("#poll");
                poll.attr("action", poll.attr("action") + "?" + window.location.href.split("?")[1]);
            });
        </script>
    </body>

</html>
