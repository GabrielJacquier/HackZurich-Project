<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HackZurich 2016 - Yoruba</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,width=device-width">
    <meta name="theme-color" content="#4bbf6b">

    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css" />
    <link type="text/css" rel="stylesheet" href="./css/app.css" />

    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="js/ng-map.min.js"></script>

    <header>
      <div class="intro">
        <h1>yoruba</h1>
        <h2>indoor messaging made easy</h2>

        <form class="" action="index.html" method="post">

        </form>
      </div>
      <div class="powered-by">
        <p>powered by</p>
        <ul>
          <li><img src="images/cisco.png" alt="cisco" /></li>
          <li><img src="images/tropo.png" alt="tropo" /></li>
        </ul>
      </div>
      <p class="brazilian-company">a brazilian company</p>
    </header>
    <section class="go">
      <a href="app.html">go to the dashboard &#9656;</a>
    </section>
  </body>
</html>
