<!DOCTYPE html>
<html ng-app="yoruba">
  <head>
    <meta charset="utf-8">
    <title>HackZurich 2016 - Yoruba</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,width=device-width">
    <meta name="theme-color" content="#4bbf6b">

    <link type="text/css" rel="stylesheet" href="./css/app.css" />
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="js/ng-map.min.js"></script>

    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBVsvUEsVhpCVoneLzoPRwnv_FL05W2raM"></script>
  </head>
  <body ng-controller='AppCtrl'>
    <header>
      <h1>yoruba</h1>
      <p>
        indoor messaging made easy
      </p>
    </header>
    <section class="welcome">
      <h2>welcome, hackzurich staff member!</h1>
      <p>Yoruba is a indoor tracking & messaging platform.</p>
      <p>Try messaging whoever you want (or everyone) inside HackZurich 2016!</p>
      <form ng-if="clients">
        <table>
          <thead>
            <tr>
              <th><input type="checkbox"></th>
              <th>Name</th>
              <th>Phone Number</th>
              <th>Mac Address</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="client in clients">
                <td><input type="checkbox"></td>
                <td>{{ client.name }}</td>
                <td>{{ client.phoneNumber }}</td>
                <td>{{ client.clientMac }}</td>
            </tr>
          </tbody>
        </table>
        <label>your message</label>
        <input type="text" ng-model="$parent.basicMessage">
        <button type="submit" ng-click="sendBasicMessage()">send message</button>
      </form>
    </section>
    <section class="map" style="height:500px;">
      <ng-map center="[47.389850, 8.515632]" zoom="19" style="height:500px">
          <marker ng-repeat="client in clients" position="[{{client.location.lat}}, {{client.location.lng}}]"></marker>
      </ng-map>
    </section>
  </body>
</html>
