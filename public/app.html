    <ng-map center="[47.389850, 8.515632]" zoom="19" style="width:100%;height:100%;" mapTypeControl="false">
        <marker ng-repeat="client in clients"
                position="[{{client.location.lat}}, {{client.location.lng}}]"
                icon="/images/dot.png">
        </marker>
    </ng-map>
    <aside class="card">
      <div class="table-wrapper">
        <table class="top-table">
          <tr>
            <th colspan="3">Persons In HackZurich 2016</th>
          </tr>
          <tr>
            <td>
              <div class="switch">
                <label>
                  Hide Safe
                  <input type="checkbox" ng-model="hideSafe" value="false">
                  <span class="lever"></span>
                </label>
              </div>
            </td>
          </tr>
          <tr>
            <th width="40">
              <input type="checkbox" ng-model="showAll" checked>
              <label></label>
            </th>
            <th data-field="name" class="text-left">MAC Address</th>
            <th data-field="price">Safe</th>
          </tr>
        </table>
        <div class="table-overflow">
          <table>
            <tr ng-repeat="client in clients">
              <td width="40">
                <input type="checkbox" ng-model="client.show">
                <label></label>
              </td>
              <td class="text-left">{{ client.clientMac }}</td>
              <td>
                <div class="switch">
                  <label>
                    <input type="checkbox">
                    <span class="lever"></span>
                  </label>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </aside>
    <div class="filters">
      <h2>filters</h2>
      <ul>
        <li>
          <div class="switch">
            <label>
              Hide Safe
              <input type="checkbox" ng-model="hideSafe" value="false">
              <span class="lever"></span>
            </label>
          </div>
        </li>
      </ul>
    </div>
